<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>batatas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <header class="text-center p-5" style="background-color: rgb(11, 161, 69);">
       
        <h1 class="display-3 text-white">Cadastro de Feira</h1>
    </header>

    <main class="container">

        <div class="row">
            <div class="col-md-6 col-12">
                <div class="py-5">
                    <h2>Registro de hortifrut</h2>

                    <div class="py-3">
                        <label for="nome">Nome do hortifrut:</label>
                        <input type="text" id="nome" placeholder="Digite seu hotifruit" class="form-control">
                    </div>

                    <div class="py-3">

                        <div class="row">

                            <div class="col-4">
                                <label for="categoria">Categoria:</label>
                                <select id="categoria" class="form-control">
                                    <option value="Legume">Legume</option>
                                    <option value="Vegetal">Vegetal</option>
                                </select>
                            </div>

                            <div class="col-4">
                                <label for="peso">Peso kg:</label>
                                <input type="number" id="peso" placeholder="Digite seu peso" class="form-control">
                            </div>

                            <div class="col-4">
                                <label for="preço" >Preço:</label>
                                <input type="text" id="preço" placeholder="Digite seu preço" class="form-control">
                            </div>
                            
                        </div>
                    
                    </div>

                    <div class="py-3">
                        <button class="btn btn-outline-success " id="btn">Cadastrar</button>
                    </div>
                </div>
            </div>

            <div class="col-md-6 col-12">
                <div class="py-5">
                    <h2>Dados cadastrados</h2>


                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Nome</th>
                                <th>Categoria</th>
                                <th>Peso</th>
                                <th>preço unitário</th>
                                <th>preço peso</th>
                            </tr>
                        </thead>

                        <tbody id="resultado">
                            
                        </tbody>
                    </table>

                    <div >

                        
                    </div>
                </div>
            </div>
        </div>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>

    <script src="js/app.js"></script>
</body>

</html>
